<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef [ngClass]="'mainColumnsWidth'"> Name</th>
    <td mat-cell *matCellDef="let element" [ngClass]="'mainColumnsWidth'"> {{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef [ngClass]="'weightColumnWidth'"> Weight</th>
    <td mat-cell *matCellDef="let element" [ngClass]="'weightColumnWidth'"> {{element.weight}}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef [ngClass]="'dateColumnWidth'"> Created Date</th>
    <td mat-cell *matCellDef="let element" [ngClass]="'dateColumnWidth'"> {{element.createdDate}}</td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef [ngClass]="'deleteColumnWidth'"> Delete</th>
    <td mat-cell *matCellDef="let element" [ngClass]="'deleteColumnWidth'">
      <button mat-icon-button (click)="deleteTransaction(element.id)">
        <mat-icon style="color: grey">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
